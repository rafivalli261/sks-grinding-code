<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SKS HTML 9</title>
	</head>
	<body>
		<h1>"My Shoes" Contest Entry Form</h1>
		<p>want to trade in yout old sneakers for a custom pair of Forcefields? Make a case for why your shoes have got to go and you may be one of ten lucky winners</p>
		<form action="" method="get">
			<fieldset>
				<legend>Contest Entry Information</legend>
				<table>
					<tr>
						<td><label for="nama">Nama</label></td>
						<td>: <input type="text" name="nama" id="nama" /></td>
					</tr>
					<tr>
						<td><label for="tgl">Birthdate</label></td>
						<td>: <input type="date" name="tgl" id="tgl" /></td>
					</tr>
					<tr>
						<td><label for="email">Email Address</label></td>
						<td>: <input type="email" name="email" id="email" /></td>
					</tr>
					<tr>
						<td><label for="alamat">Address</label></td>
						<td>: <textarea name="alamat" id="alamat" cols="45" rows="5" placeholder="Input your text here ..."></textarea></td>
					</tr>
					<tr>
						<td><label for="tlp">Telephone Number</label></td>
						<td>: <input type="text" name="tlp" id="tlp" /></td>
					</tr>
					<tr>
						<td><label for="komplain"></label>My shoes are SO old ...</td>
						<td valign="top">: <textarea name="komplain" id="komplain" cols="45" rows="5" placeholder="No More than 500 characters long"></textarea></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
