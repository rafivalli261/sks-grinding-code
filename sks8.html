<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			table {
				width: 100%;
				border: 1px solid black;
				border-radius: 5px;
			}
		</style>
		<title>SKS HTML 8</title>
	</head>
	<body>
		<h1>INMPUT KAMPUS</h1>
		<form action="#" method="post">
			<table>
				<tr>
					<td><label for="nama">Nama</label></td>
					<td>: <input type="text" name="nama" id="nama" /></td>
				</tr>
				<tr>
					<td><label for="nim">NIM</label></td>
					<td>: <input type="text" name="nim" id="nim" /></td>
				</tr>
				<tr>
					<td>Kelamin</td>
					<td>
						<input type="radio" name="jk" id="lk" value="Laki-laki" />
						<label for="lk">Laki-laki</label>
						<br />
						<input type="radio" name="jk" id="pr" value="Perempuan" />
						<label for="pr">Perempuan</label>
					</td>
				</tr>
				<tr>
					<td>Hobi</td>
					<td>
						<input type="checkbox" name="hobi" id="makan" value="Makan" />
						<label for="makan">Makan</label>
						<br />
						<input type="checkbox" name="hobi" id="minum" value="Minum" />
						<label for="minum">Minum</label>
						<br />
						<input type="checkbox" name="hobi" id="tidur" value="Tidur" />
						<label for="tidur">Tidur</label>
					</td>
				</tr>
				<tr>
					<td><input type="button" value="Submit" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
